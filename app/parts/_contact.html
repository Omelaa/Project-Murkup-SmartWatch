<section class="contact">
  <div class="container">
    <h2 class="contact__title title">
      Contact <span>us</span>
    </h2>
    <div class="contact__subtitle">
      We'd love to hear from you
    </div>
    <form class="contact__form" action="#">
      <div class="contact__wrapper">
        <input class="contact__address" type="email" placeholder="Email" id="e-mail" name="e-mail" required>
        <label class="sr-only" for="e-mail">You Email</label>
      </div>
      <select class="contact__sort">
        <option value="">Select issue</option>
        <option value="">Morty</option>
        <option value="">Rick</option>
        <option value="">Summer</option>
      </select>
      <button class="contact__button email-form__button button" type="submit">submit</button>
    </form>
    <address class="contact__items">
      <a class="contact__item contact__item--mail" href="mailto:info@email.com">
        info@email.com
      </a>
      <a class="contact__item contact__item--phone" href="tel:+8323475843">
        +832-347-5843
      </a>
      <a class="contact__item contact__item--compass" target="_blank" href="https://goo.gl/maps/4y4EweY16sNbaLvi6">
        123 New York, USA
      </a>
    </address>
  </div>
  <a class="contact__map" target="_blank" href="https://goo.gl/maps/4y4EweY16sNbaLvi6"
    style="background-image: url(images/content/contact/Location.png);">
    <img class="contact__img" src="images/content/contact/map.png" alt="map">
  </a>
</section>
